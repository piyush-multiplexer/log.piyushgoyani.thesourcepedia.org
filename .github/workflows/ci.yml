name: CI

on:
  push:
    branches: [master]

jobs:
  ci:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: npm
      - run: npm install
      - run: npm run build
      - run: npm run generate
